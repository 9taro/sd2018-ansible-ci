- name: unit test for the role
  hosts: all
  vars:
    role_name: web_server
  tasks:
    - name: run main playbook
      import_role:
        name: "{{ role_name }}"
        tasks_from: main

    - name: run unit test playbook
      import_role:
        name: "{{ role_name }}"
        tasks_from: unit_test
