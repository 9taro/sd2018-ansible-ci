---
sudo: required
env:
  matrix:
    - OS_TYPE=centos OS_VERSION=7 ANSIBLE_VERSION=2.6.3
    - OS_TYPE=centos OS_VERSION=7 ANSIBLE_VERSION=2.6.2

services:
  - docker

before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull ${OS_TYPE}:${OS_VERSION}
  - sudo pip install -U pip setuptools
  - sudo pip install ansible==${ANSIBLE_VERSION}
  - ansible --version
  - export CONTAINER_ID=$(date +%s)
  - export TEST_DIR="/tmp/ansible_test_runner"

script:
  - echo $opts
  - docker run --detach --privileged --volume="$PWD":$TEST_DIR:rw --name $CONTAINER_ID $opts ${OS_TYPE}:${OS_VERSION} /sbin/init
  - echo ${CONTAINER_ID} > inventory
  - cat inventory
  - docker ps -a
  - ansible all -i inventory -m shell -a 'hostname'
  - ls -alF
  - docker exec $CONTAINER_ID /bin/bash -c "systemctl -a"
