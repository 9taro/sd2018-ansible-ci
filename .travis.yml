---
sudo: required
language: python
python:
  - "2.7"
env:
  matrix:
    - OS_TYPE=centos OS_VERSION=7 ANSIBLE_VERSION=2.6.3
    - OS_TYPE=centos OS_VERSION=7 ANSIBLE_VERSION=2.6.2

services:
  - docker

before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull ${OS_TYPE}:${OS_VERSION}
  - sudo pip install -U pip setuptools
  - sudo pip install ansible==${ANSIBLE_VERSION}
  - ansible --version
  - export CONTAINER_ID=$(date +%s)
  - export INVENTORY_FILE=${PWD}/inventory

script:
  # Prepare docker environment
  - docker run --detach --privileged --name $CONTAINER_ID ${OS_TYPE}:${OS_VERSION} /sbin/init
  - echo ${CONTAINER_ID} > ${INVENTORY_FILE}
  - ansible all -i ${INVENTORY_FILE} -c docker -m setup -a 'filter=ansible_distribution*'

  # Run tests.
  - ansible-playbook -i ${INVENTORY_FILE} -c docker roles/web_server/tests/test.yml

notifications:
  email: false
